<div class="modal fade" id="FidIpModal"  tabindex="-1" aria-labelledby="FidIpModalLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="FidIpModalLabel">IP属地查询</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div style="width: 60%; margin: 0 auto;margin-top: 52px;">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="输入IP" v-model="objFidIp.ip" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" @click="submitFidIp">确认执行...</button>
                    </div>

                    <div class="card text-bg-light mb-3" style="margin-top:52px;">
                        <div class="card-header">结果</div>
                        <div class="card-body">
                            <p class="card-text">IP: {{ objFidIp.ip }}</p>
                            <p class="card-text">地址: {{ objFidIp.rse }}</p>
                        </div>
                    </div>

                    <div style="margin-top: 48px;">
                        历史记录:
                        <ul class="list-group list-group-flush" style="height: 160px;overflow: auto;padding: 2px;">
                            <template v-for="item in history.data">
                                <li class="list-group-item" @click="gotoFidIp(item)" style="cursor: pointer;">{{item}}</li>
                            </template>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">退出</button>
            </div>
        </div>
    </div>
</div>
